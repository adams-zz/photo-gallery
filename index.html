<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container-wide" ng-controller="GalleryController">
		<div class="jumbotron">
			<h1 class="text-center">Photo Gallery</h1>
			<div class="row">
			    <div class="col-lg-4 col-lg-offset-4">
			        <div class="input-group">
			            <input type="text" class="form-control" ng-model="userstring"/> 
			            <span class="input-group-btn">
			                <button ng-click="getUsersPhotos(userstring)" class="btn btn-success" type="button">Go!</button>
			            </span>
			        </div>
			    </div>
			</div>
		</div>
		<div>
			<div class="pull-left" ng-repeat="photo in photos" style="display: inline-block;">
				<img src="{{photo}}" alt="">
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.min.js"></script>
	<script src="index.js"></script>
  </head>
</body>
</html>
